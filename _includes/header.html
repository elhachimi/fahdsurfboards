<header class="site-header">

  <div class="container">

    <nav class="site-nav">

      <ul class="container navbar-list">
      <li class="navbar-item logo">
        <a href="/">
          <img src="../img/logo.jpg" height="50" alt="">
        </a>
      </li>

        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li class="navbar-item">
            <a class="navbar-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

  </div>

</header>
