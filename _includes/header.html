<header class="site-header">

  <div class="container">

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <img src="../img/logo.jpg" height="136" width="450" alt="">
      </a>

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
